{% extends "first_app/base.html" %}
{% block body_block %}
<h2>Musician Detail</h2>
<p>{{musician.first_name}}  {{musician.last_name}}</p>
<p>{{musician.instrument}}</p>

<h2>Album</h2>
<ul>
  {% for album in musician.album_list.all %}
    <li>{{album.name}}</li>
  {% endfor %}
</ul>
<a href="{% url 'first_app:musician_update' pk=musician.pk %}" class="btn btn-warning btn-sm">Update</a>
<a href="{% url 'first_app:musician_delete' pk=musician.pk %}" class="btn btn-danger btn-sm">Delete</a>
{% endblock %}
